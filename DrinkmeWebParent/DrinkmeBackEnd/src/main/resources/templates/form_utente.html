<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta htp-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
		
		<title>[[${pageTitle}]]</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
		<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<div>
				<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
					<a class="navbar-brand" th:href="@{/}">
						<H1>DrinkMe</H1>
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="topNavbar">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/utenti}">Utenti</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/categorie}">Categorie</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/tavoli}">Tavoli</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/ordini}">Ordini</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/report}">Report</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/impostazioni}">Impostazioni</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			
			<div class="m-3">
				<h1>Gestione Utenti | [[${pageTitle}]] </h1>
			</div>
			
			<form th:action="@{/utenti/salva}" method="post" style="max-width:700px; margin:0 auto"
				th:object="${utente}" onsubmit="return checkEmailUnique(this);">
				<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				
				<div class="form-group row m-3">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
					</div>
				</div>
				
				<div class="formg-group row m-3">
					<label class="col-sm-4 col-form-label">Nome</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{nome}" required minlength="1" maxlength="45" />
					</div>
				</div>
				
				<div class="formg-group row m-3">
					<label class="col-sm-4 col-form-label">Cognome</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{cognome}" required minlength="1" maxlength="45" />
					</div>
				</div>
				
				<div class="formg-group row m-3">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input th:if="${utente.id == null}" type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="128" />
						<input th:if="${utente.id != null}" type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="128" />
					</div>
				</div>
				
				<div class="formg-group row m-3">
					<label class="col-sm-4 col-form-label">Ruolo:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" 
								th:text="${role.name}"
								th:value="${role.id}"
								class="m-2"
							/><br>
						</th:block>
					</div>
				</div>
				
				<div class="formg-group row m-3">
					<label class="col-sm-4 col-form-label">Abilitato</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" class="m-2" />						
					</div>
				</div>
				
				<div class="text-center">
					<input type="submit" value="Salva" class="btn btn-primary m-3" />
					<input type="button" value="Cancella" class="btn btn-secondary m-3" id="buttonCancel" />
				</div>
			</div>	
			</form>
			
			<div class="modal fade text-center" id="modalDialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="modalTitle">Attenzione</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						
						<div class="modal-body">
							<span id="modalBody"></span>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Chiudi</button>
						</div>
					</div>
				</div>
			</div>

			
			<div class="text-center">
				<p>DrinkMe Control Panel - Copyright &copy; DrinkMe</p>
			</div>
		</div>
		
	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function(){
				window.location = "[[@{/utenti}]]";
			});
		});
		
		function checkEmailUnique(form){
			url="[[@{/utenti/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();
			
			params = {id: userId, email: userEmail, _csrf: csrfValue};
			
			$.post(url, params, function(response) {
				if(response == "OK") {
					form.submit();
				} else if(response == "Duplicated"){
					showModalDialog("Attenzione", "Email gi√† in uso");
				} else {
					showModalDialog("Errore", "Errore sconosciuto");
				}
			}).fail(function() {
				showModalDialog("Errore", "Process failed");
			});
			
			return false;
		}
		
		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
			
		}
		
	</script>
	
	

	</body>
	

</html>
