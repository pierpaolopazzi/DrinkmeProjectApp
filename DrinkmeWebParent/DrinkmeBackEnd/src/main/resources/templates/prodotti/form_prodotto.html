<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{fragments :: page_head(${pageTitle})}" />	

	
	<body>
		<div class="container-fluid">
			<div th:replace="~{navigation :: menu}"></div>

			
			<div class="m-3">
				<h1>Gestione Prodotti | [[${pageTitle}]] </h1>
			</div>
			
			<form th:action="@{/prodotti/salva}" method="post" th:object="${product}">
			<div>	
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  <li class="nav-item">
				    <a class="nav-link active"  data-toggle="tab" href="#overview" role="tab">Overview</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link"  data-toggle="tab" href="#details" role="tab">Details</a>
				  </li>
				</ul>
				
				<!-- Tab panes -->
				<div class="tab-content">
				  <div class="tab-pane active" id="overview" role="tabpanel">Overview</div>
				  <div class="tab-pane" id="details" role="tabpanel">Details</div>
				</div>
			</div>
			
			</form>
			
			<div th:replace="~{fragments :: footer}"></div>

		</div>
		
<script type="text/javascript">
	moduleURL = "[[@{/prodotti}]]";
		
		
		
</script>
<script th:src="@{/js/common_form.js}"></script>
	
	

	</body>
	

</html>
